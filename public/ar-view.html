<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Core Exercise 1</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
</head>
<body>
  <script>
    AFRAME.registerComponent('ar-logic', {
      init: function () {
        let hud = document.querySelector('#hud');
        if (hud) {
          hud.setAttribute('value', 'ar-logic running');
        }
      }
    });
  </script>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-camera id="cam" position="0 0 0">
      <a-text
        id="hud"
        value="click here"
        position="0 -0.1 -0.5"
        align="center"
        wrap-count="800"
        ar-logic
      ></a-text>
    </a-camera>

    <a-ring
      id="lingkaran"
      rotation="-90 0 0"
      radius-inner="0.01"
      radius-outer="0.02"
    ></a-ring>

    <a-box color="red" scale="0.2 0.2 0.2" position="0 0 -1"></a-box>
  </a-scene>
</body>
</html>
