<!DOCTYPE html>
<html>
  <head>
    <title>WebXR AR Surface Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true;"
      webxr="requiredFeatures: hit-test;"
      ar-hit-test="target:#img; type: fixed;"
    >
      <a-assets>
        <img id="img"
             crossorigin="anonymous"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2048px-React-icon.svg.png">
      </a-assets>

      <a-image
        id="img"
        width="1"
        height="1"
        visible="false"
        position="0 0 0"
      ></a-image>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      if (navigator.xr) {
        console.log("✅ WebXR is supported.");
      } else {
        alert("❌ WebXR not supported on this device or browser.");
      }
    </script>
  </body>
</html>
