<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR with Zoom & Rotate</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js for markerless -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>

    <!-- Gesture & Super-Hands -->
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <!-- Interactive image -->
      <a-entity
        id="interactive"
        rotation="0 0 0"
        scale="1 1 1"
        position="0 0 -2"
        class="clickable"
        gesture-detector
        super-hands
        pinchable
        stretchable
        draggable
        rotatable
      >
        <a-image
          src="overlay.png"
          width="1.5"
          height="1"
          class="clickable"
        ></a-image>
      </a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
