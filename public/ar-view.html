<!DOCTYPE html>
<html>
  <head>
    <title>Advanced AR with 360Â° Touch + Zoom</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Detector -->
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>

    <!-- Zoom + Rotate Component -->
    <script>
      AFRAME.registerComponent('zoom-rotate-controller', {
        schema: {
          minScale: { default: 0.2 },
          maxScale: { default: 3 }
        },
        init: function () {
          const el = this.el;
          this.scale = 0.2; // Small initial size
          this.rotation = { x: 0, y: 0 };
          el.object3D.scale.set(this.scale, this.scale, this.scale);

          // Touch pinch zoom
          el.addEventListener('gesturestart', e => {
            this.scaleStart = el.object3D.scale.x;
          });

          el.addEventListener('gesturechanged', e => {
            let newScale = this.scaleStart * e.detail.scale;
            newScale = Math.max(this.data.minScale, Math.min(newScale, this.data.maxScale));
            el.object3D.scale.set(newScale, newScale, newScale);
          });

          // Mouse wheel zoom
          window.addEventListener('wheel', e => {
            const delta = -e.deltaY * 0.001;
            this.scale = el.object3D.scale.x + delta;
            this.scale = Math.max(this.data.minScale, Math.min(this.scale, this.data.maxScale));
            el.object3D.scale.set(this.scale, this.scale, this.scale);
          });

          // Mouse drag for desktop rotation
          let isMouseDown = false;
          let startX = 0, startY = 0;

          el.sceneEl.canvas.addEventListener('mousedown', e => {
            isMouseDown = true;
            startX = e.clientX;
            startY = e.clientY;
          });

          window.addEventListener('mouseup', () => { isMouseDown = false; });

          window.addEventListener('mousemove', e => {
            if (!isMouseDown) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            startX = e.clientX;
            startY = e.clientY;

            this.rotation.y += dx * 0.5;
            this.rotation.x -= dy * 0.5;

            el.object3D.rotation.set(
              THREE.MathUtils.degToRad(this.rotation.x),
              THREE.MathUtils.degToRad(this.rotation.y),
              0
            );
          });

          // Touch drag for mobile
          let touchStartX = 0, touchStartY = 0;

          el.sceneEl.canvas.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
              touchStartX = e.touches[0].clientX;
              touchStartY = e.touches[0].clientY;
            }
          }, { passive: false });

          el.sceneEl.canvas.addEventListener('touchmove', e => {
            if (e.touches.length === 1) {
              e.preventDefault(); // Prevent page scroll
              const dx = e.touches[0].clientX - touchStartX;
              const dy = e.touches[0].clientY - touchStartY;
              touchStartX = e.touches[0].clientX;
              touchStartY = e.touches[0].clientY;

              this.rotation.y += dx * 0.5;
              this.rotation.x -= dy * 0.5;

              el.object3D.rotation.set(
                THREE.MathUtils.degToRad(this.rotation.x),
                THREE.MathUtils.degToRad(this.rotation.y),
                0
              );
            }
          }, { passive: false });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden; touch-action: none;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      gesture-detector
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
    >
      <!-- Interactive AR Image -->
      <a-entity
        id="interactive"
        position="0 0 -2"
        gesture-detector
        zoom-rotate-controller
      >
        <a-image
          src="overlay.png"  <!-- Replace with your image -->
          width="1"
          height="1"
        ></a-image>
      </a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
