<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>External Camera AR</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <!-- External Camera Feed -->
  <video id="cameraFeed" autoplay muted playsinline style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  "></video>

  <!-- A-Frame Scene with transparent background -->
  <a-scene embedded background="transparent: true" renderer="alpha:true">
    <!-- Optional camera just for placing text/objects -->
    <a-entity camera position="0 1.6 0"></a-entity>

    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="1 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  </a-scene>

  <script>
    // Start webcam feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Camera access error:', err);
      });
  </script>
</body>
</html>
