<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR with 360Â° Rotate, Pinch + Mouse Zoom</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Detector -->
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>

    <!-- Touch Rotation -->
    <script src="https://cdn.jsdelivr.net/gh/matthewbryancurtis/aframe-touch-rotation-component@master/dist/aframe-touch-rotation-component.min.js"></script>

    <!-- Zoom Handlers -->
    <script>
      AFRAME.registerComponent('zoom-handlers', {
        schema: { min: { default: 0.5 }, max: { default: 3 } },
        init: function () {
          const el = this.el;
          this.initialScale = el.object3D.scale.x;

          // Mobile pinch gesture
          el.addEventListener('gesturestart', e => {
            this.initialScale = el.object3D.scale.x;
          });

          el.addEventListener('gesturechanged', e => {
            let newScale = this.initialScale * e.detail.scale;
            newScale = Math.max(this.data.min, Math.min(newScale, this.data.max));
            el.object3D.scale.set(newScale, newScale, newScale);
          });

          // Desktop scroll zoom
          window.addEventListener('wheel', e => {
            const delta = -e.deltaY * 0.001;
            let currentScale = el.object3D.scale.x;
            let newScale = currentScale + delta;
            newScale = Math.max(this.data.min, Math.min(newScale, this.data.max));
            el.object3D.scale.set(newScale, newScale, newScale);
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      gesture-detector
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
    >
      <!-- Interactive image -->
      <a-entity
        id="interactive"
        position="0 0 -2"
        rotation="0 0 0"
        scale="1 1 1"
        touch-rotation
        zoom-handlers
        gesture-detector
      >
        <a-image
          src="overlay.png"
          width="1"
          height="1"
        ></a-image>
      </a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
