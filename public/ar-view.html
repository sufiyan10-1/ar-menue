<!DOCTYPE html>
<html>
  <head>
    <title>WebXR AR with Surface Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test@1.0.0/dist/aframe-ar-hit-test.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      xrweb
      vr-mode-ui="enabled: false"
      embedded
      renderer="colorManagement: true;"
      webxr="requiredFeatures: hit-test;"
      ar-hit-test="target:#my-model; type:fixed;"
    >
      <!-- AR Model/Image -->
      <a-image
        id="my-model"
        src="overlay.png"   
        width="1"
        height="1"
        visible="false"
        position="0 0 0"
      ></a-image>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
