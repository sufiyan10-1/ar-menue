<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR - Show Camera Position</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <script>
      AFRAME.registerComponent('camera-tracker', {
        tick: function () {
          const camera = document.querySelector('#cam');
          const hud = document.querySelector('#hud');

          if (camera && hud) {
            const position = camera.getAttribute('position');
            const rotation = camera.getAttribute('rotation');

            const message = 
              `üìçPos: x=${position.x.toFixed(2)}, y=${position.y.toFixed(2)}, z=${position.z.toFixed(2)}\n` +
              `üîÑRot: x=${rotation.x.toFixed(2)}, y=${rotation.y.toFixed(2)}, z=${rotation.z.toFixed(2)}`;
            hud.setAttribute('value', message);
          }
        }
      });
    </script>

    <a-scene
      embedded
      camera-tracker
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-entity 
        id="cam" 
        camera 
        look-controls
      >
        <a-text
          id="hud"
          value="Initializing..."
          position="0 0 -0.5"
          align="center"
          width="0.2"
          color="white"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
