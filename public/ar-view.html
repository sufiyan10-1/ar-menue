<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR with 360 Rotate</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-detector/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <!-- Hands for interaction -->
      <a-entity
        id="right-hand"
        super-hands
        hand-controls="hand: right"
        laser-controls
      ></a-entity>

      <!-- Image to rotate/scale/drag -->
      <a-entity
        id="interactive"
        position="0 0 -2"
        rotation="0 0 0"
        scale="1 1 1"
        class="clickable"
        draggable
        rotatable
        pinchable
        stretchable
      >
        <a-image
          src="overlay.png"
          width="1.5"
          height="1"
        ></a-image>
      </a-entity>

      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
